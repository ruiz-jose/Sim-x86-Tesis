name: Deploy Bookdown
on:
  push:
    branches:
      - main  # Cambia esto a la rama que prefieras
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
    - name: Install dependencies
      run: |
        Rscript -e 'install.packages("devtools")'
        Rscript -e 'devtools::install_github("r-lib/usethis")'
        Rscript -e 'devtools::install_github("r-lib/pkgdown")'
        Rscript -e 'devtools::install_github("r-lib/rcmdcheck")'
        Rscript -e 'devtools::install_github("r-lib/rversions")'
        Rscript -e 'devtools::install_github("r-lib/urlchecker")'
        Rscript -e 'devtools::install_github("rstudio/bookdown")'
        Rscript -e 'install.packages(c("kableExtra", "shiny", "learnr"))'
    - name: Render book to PDF
      run: Rscript -e "bookdown::render_book('index.Rmd', 'bookdown::pdf_book')"
    - name: Render book to HTML
      run: Rscript -e "bookdown::render_book('index.Rmd', 'bookdown::gitbook')"
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs